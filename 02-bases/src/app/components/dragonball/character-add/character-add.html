<h3>Agregar {{name()}}</h3>
<input
  type="text"
  class="form-control"
  placeholder="Nombre"
  [value]="name()"
  (input)="name.set(txtname.value)"
  #txtname
>
<input
  type="number"
  placeholder="Poder"
  class="form-control mt-2"
  [value]="power()"
  (input)="power.set(txtPower.value)"
  #txtPower
>
<button (click)="addCharacter()" class="btn btn-primary mt-3">Agregar</button>
